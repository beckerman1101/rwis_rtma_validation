name: RWIS + RTMA Snapshot Logger (Windows)

on:
  schedule:
    - cron: '3,33 * * * *'  # Twice hourly at :03 and :33 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    env:
      COTRIP_API_KEY: ${{ secrets.COTRIP_API_KEY }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout repository (with full history)
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # Required for rebase/push to work correctly

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy pandas xarray requests scipy cfgrib netCDF4

      - name: Run RWIS/RTMA snapshot script
        run: python rwis_rtma_logger.py

      - name: Debug file diff
        run: |
          git status
          git diff --stat

      - name: Commit and push updated NetCDF
        shell: pwsh
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          $filename = "rwis_rtma_$((Get-Date).ToUniversalTime().ToString('yyyyMMdd')).nc"
          if (Test-Path $filename) {
            git add $filename

            if (git diff --cached --quiet) {
              Write-Output "No changes to commit in $filename"
              exit 0
            }

            git pull origin main --rebase
            git commit -m "Append NetCDF snapshot for $((Get-Date).ToUniversalTime().ToString('yyyy-MM-dd HH:mm')) UTC"

            try {
              git push origin HEAD:main
              Write-Output "✅ Pushed updated NetCDF to origin/main"
            } catch {
              Write-Warning "⚠️ git push failed: $($_.Exception.Message)"
            }
          } else {
            Write-Output "⚠️ No NetCDF file found to commit."
          }

      - name: Upload NetCDF artifact (backup)
        uses: actions/upload-artifact@v4
        with:
          name: rwis-rtma-netcdf
          path: 'rwis_rtma_*.nc'
          if-no-files-found: warn
